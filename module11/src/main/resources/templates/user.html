<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User</title>
    <link rel="stylesheet" type="text/css" href="/css/styleFin.css" />

</head>

<body>
<h1>Страница управления пользователями</h1>

<form method="GET" action="/user/getUsers">
    <input type="submit" value="Показать список пользователей"><br>
</form>
<form method="GET" action="/user/addUser">
    <input type="submit" value="Добавить пользователя"><br>
</form>
<form method="GET" action="/user/deleteUser">
    <input type="submit" value="Удалить пользователя"><br>
</form>
<form method="GET" action="/user/editUser">
    <input type="submit" value="Изменить пользователя"><br>
    <hr>
</form>
</body>
</html>
